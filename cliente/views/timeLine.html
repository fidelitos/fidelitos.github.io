<md-content ng-controller="ClientCtrl as client" style="background-color:#f44336; color:white" ng-init="client.LoadTimeLine()">
      <md-list flex>

       <md-list-item class="md-3-line"  ng-repeat="item in timeline" ng-click="null">
          
          <i ng-if="item.tipo == 'convite'" class="glyphicon glyphicon-user"></i>
          <i ng-if="item.tipo == 'pontuacao'" class=" glyphicon glyphicon-ok"></i>
          <i ng-if="item.tipo == 'facebook'" class=" glyphicon glyphicon-ok"></i>
          <i ng-if="item.tipo == 'recompensa'" class="glyphicon glyphicon-gift"></i>

          <div class="md-list-item-text" style="padding-left:25px; color:white" layout="column">
            <p style="color:white;">{{ item.dtRegistry | date : "dd MMM HH:mm " : "-03" }} </p>
                                                                
            <h3 style="color:white;"><b>{{ item.descrCompany }}</b></h3>            
            <p style="color:white;margin-left:30px">{{ item.descrEvent }}</p>
          </br>
          </div>
          <h4 style="color:white;">{{ item.score }}</h4>
          
        </md-list-item>
   
    </md-list flex>
    
</md-content>
